<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MY BLOG</div>
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main class="contact-content">
        <h2>Get in Touch</h2>
        <p>Feel free to reach out to me with any questions or comments.</p>

        <div class="social-links">
            <h3>Connect with me:</h3>
            <a href="https://x.com/heyhimansu" target="_blank">Twitter</a> |
            <a href="https://www.linkedin.com/in/himansumaharana" target="_blank">LinkedIn</a> |
            <a href="https://github.com/HimansuMaharana" target="_blank">GitHub</a> |
            <a href="https://www.behance.net/himansumaharana1" target="_blank">Behance</a>
        </div>

        <div class="contact-form">
            <h3>Send a Message:</h3>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
